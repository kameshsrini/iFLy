<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <!-- Page title -->
    <title>iFly - Signin</title>
    <!-- Styles for this template -->
    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <link href="Content/style.css" type="text/css" rel="stylesheet">
    <!-- Functions for this template -->
    <script src="scripts/angular.js"></script>
    <script src="scripts/function.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body>
    <div ng-app="myapp" class="container" ng-controller="TestCtrl">
        <form name="form-Signin" class="form-signin">
            <h2 class="form-signin-heading">iFly - sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" onkeyup="SigninButton()" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" onkeyup="SigninButton()" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div></br></br>
            <button class="btn btn-lg btn-primary btn-block" id="button-Signin" type="submit">Sign in  <span class="glyphicon glyphicon-hand-up" aria-hidden="true"></span></button> </br>
            <button class="btn btn-lg btn-primary btn-block" id="button-Goasguest" ng-click="clicked()">Go as guest <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></button>
        </form>
    </div> <!-- /container -->
</body>
</html>
